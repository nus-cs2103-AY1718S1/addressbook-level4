<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="themes\darktheme\DarkTheme.css">
	<script language="javascript">

    <!-- @@author Choony93 -->
    <!-- On page load, extract selected theme from parameter in the URL and edit respective css file -->
		window.onload = function(e){
			var theme  = getParameterByName('theme');
			if (theme) {
				var oldlink = document.getElementsByTagName("link").item(0);
				var newlink = document.createElement("link");

				newlink.setAttribute("rel", "stylesheet");
				newlink.setAttribute("type", "text/css");
				newlink.setAttribute("href", theme);

				document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
			}
		}
	<!-- @@author -->
		<!-- Disclaimer: This function was sourced online. -->
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

	</script>
</head>

</body>
</html>
